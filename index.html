<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignForm</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./css/img/LI-Logo.png" alt="LI_logo">
    </header>

    <div class="main">
        <div class="signinForm">
            <div class="signin_up">
                <div class="title">
                    <h1>Sign in</h1>
                    <p>Stay updated on your professional world</p>
                </div>
                <div class="input_signin">
                    <input type="text" placeholder="Email or Phone">

                    <input type="password" placeholder="Password">
                </div>
                <div class="forgot_pass">
                    <p>Forgot password?</p>
                </div>
                <div style="text-align: center">
                    <button class="signin_btn">Sign in</button>
                </div>

            </div>
            <div class="or">
                <span>or</span>
            </div>
            <div class="signin_down">
                <button class="signin_btn_gg"><img src="./css/img/icons8-google-48.png" alt=""> Sign in with Google</button> <br />
                <button class="signin_btn_ap"><img src="./css/img/icons8-apple-logo-30.png" alt=""> Sign in with Apple</button>
            </div>
        </div>
    </div>
    <div class="join_now">
        <p>New to LinkedIn?<a href="#"> Join now</a></p>
    </div>
    <footer>
        <ul class="footer_list">
            <li class="footer_list_item"><img src="./css/img/li.png" alt="">Â© 2023</li>
            <li class="footer_list_item">User Agreement</li>
            <li class="footer_list_item">Privacy Policy</li>
            <li class="footer_list_item">Community Guidelines</li>
            <li class="footer_list_item">Cookie Policy</li>
            <li class="footer_list_item">Copyright Policy</li>
            <li class="footer_list_item">Send Feedback</li>
            <li class="footer_list_item">Language</li>
        </ul>
    </footer>
</body>

</html>
